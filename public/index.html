<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch OAuth</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="/index_script.js"></script>
</head>

<body>
    <h1>Twitch OAuth TokenGenerator</h1>
    <div class="buttonLinkContainer">
        <div id="linkBotDiv" class="buttonLink"><a href="/TwitchBot">Twitch Bot Login</a></div>
        <div id="linkUserDiv" class="buttonLink"><a href="/TwitchUser">Twitch User Login</a></div>
    </div>
    <div>
        <div id="linkValidateDiv" class="buttonLink"><a href="/TwitchValidate">Validate Twitch Token</a></div>
    </div>
    <div>
        <div id="linkCustomDiv" class="buttonLink"><a id="linkCustom" onclick href="/TwitchCustom">Get Token for
                Scopes</a></div>
    </div>
    <div>
        Currently selected scopes (<span onclick="saveToClipboard()" class="interactableLink" id="saveToClipboard">Save
            to clipboard</span>)
    </div>
    <div>
        <span id='selectedScopes'>None</span>
    </div>

    <button onclick="topFunction()" id="btnToTop" title="Go to top">Top</button>
</body>

</html>
